<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items:center;
            height: 100vh;
            background-color: #E0E0E0;
        }
        .encabezado{
            background-color: #5E84B2;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            gap: 10px;
            width: 80%;
            height: 100px;
            margin-bottom: 20px;
        }
        label{
            color: #333333;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: #333333;
            margin-top: 20px;
            margin-bottom: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            background-color: #E0E0E0;
            border: 1px solid #333333;
            color : #333333;
            width: 100px;
            font-size: 20px;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
        }
        button:hover{
            background-color: #ecf23f;
            color: #333333;
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }
        input{
            border: 1px solid #333333;
            color : #333333;
            width: 300px;
            font-size: 20px;
            border-radius: 20px;
            padding: 10px;
        }
        input:focus{
            outline: none;
            border: 1px solid #5E84B2;
            color : #FDFDFD;
            background-color: #333333;
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }

        .flashcard-container {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin-top: 20px;
            position: relative;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 20px;
        }

        .flashcard.flip {
            transform: rotateY(180deg);
        }

        .front, .back{
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            padding: 15px;
            text-align: center;
            word-wrap: break-word;
            box-sizing: border-box;
        }
       .front{
            background-color: #5E84B2;
            color : #FDFDFD;
        }
       .back{
            background-color: #82cddc;
            color : #333333;
            transform: rotateY(180deg);
            justify-content: space-between;
            padding-bottom: 50px;
        }

        .flashcards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 80%;
        }

        .delete-btn {
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
        }
        .delete-btn:hover {
            color: white;
            background-color: #333333;
            transform: translateX(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <h1>FLASHCARDS</h1>
    <div class="encabezado">
        <label for="pregunta">Pregunta: </label>
        <input type="text" id="pregunta" placeholder="Ingrese la pregunta">
        <label for="respuesta">Respuesta: </label>
        <input type="text" id="respuesta" placeholder="Ingrese la respuesta">
        <button id="agregar">Agregar</button>
    </div>

    <div id="flashcards-display" class="flashcards-container">
    </div>

    <script>
        const preguntaInput = document.getElementById("pregunta");
        const respuestaInput = document.getElementById("respuesta");
        const agregarBtn = document.getElementById("agregar");
        const flashcardsDisplay = document.getElementById("flashcards-display");

        agregarBtn.addEventListener("click", () => {
            const preguntaValue = preguntaInput.value.trim();
            const respuestaValue = respuestaInput.value.trim();

            if (!preguntaValue || !respuestaValue) {
                alert("Por favor, ingrese tanto la pregunta como la respuesta.");
                return;
            }

            const flashcardContainer = document.createElement("div");
            flashcardContainer.classList.add("flashcard-container");

            const flashcard = document.createElement("div");
            flashcard.classList.add("flashcard");
            flashcardContainer.appendChild(flashcard);

            const front = document.createElement("div");
            front.classList.add("front");
            front.innerHTML = preguntaValue;
            flashcard.appendChild(front);

            const back = document.createElement("div");
            back.classList.add("back");
            
            const answerText = document.createElement("span");
            answerText.innerHTML = respuestaValue;
            back.appendChild(answerText);

            flashcard.appendChild(back);

            const deleteBtn = document.createElement("button");
            deleteBtn.classList.add("delete-btn");
            deleteBtn.textContent = "Eliminar";
            
            flashcardContainer.appendChild(deleteBtn);

            flashcard.addEventListener("click", () => {
                flashcard.classList.toggle("flip");
            });

            deleteBtn.addEventListener("click", (event) => {
                event.stopPropagation();
                flashcardsDisplay.removeChild(flashcardContainer);
            });

            flashcardsDisplay.appendChild(flashcardContainer);

            preguntaInput.value = "";
            respuestaInput.value = "";
        });
    </script>
</body>
</html>
