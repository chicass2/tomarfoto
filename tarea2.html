<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Campeones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            background-color: #0f0f1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1000px;
            border: 1px solid #3a3a5e;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
            font-size: 2.8em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        #image-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #1f1f3a;
            border: 1px solid #3a3a5e;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #image-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #5a5a7e;
            border-radius: 5px;
            min-width: 200px;
            background-color: #2a2a4a;
            color: #e0e0e0;
            font-size: 1em;
        }
        #image-form input[type="text"]::placeholder {
            color: #a0a0c0;
        }
        #image-form button {
            padding: 10px 20px;
            background-color: #ffd700;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #image-form button:hover {
            background-color: #e0b800;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .image-card {
            background-color: #1f1f3a;
            border: 1px solid #3a3a5e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #3a3a5e;
        }
        .image-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            transition: color 0.3s ease;
        }
        .image-info h3 {
            margin: 0 0 8px 0;
            font-size: 1.4em;
            color: #ffd700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: color 0.3s ease;
        }
        .image-info p {
            font-size: 0.95em;
            color: #c0c0d0;
            margin-bottom: 15px;
            flex-grow: 1;
            transition: color 0.3s ease;
        }
        .image-card .delete-btn {
            align-self: flex-end;
            padding: 8px 15px;
            background-color: #a22c38;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .image-card .delete-btn:hover {
            background-color: #7b1e28;
            transform: scale(1.05);
        }
        .image-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5),
                        0 0 20px 5px rgba(255, 215, 0, 0.7);
            background-color: #ffd700;
        }
        .image-card:hover .image-info h3 {
            color: #1a1a2e;
        }
        .image-card:hover .image-info p {
            color: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galería de Campeones</h1>

        <form id="image-form">
            <input type="text" id="image-url" placeholder="URL de la imagen" required>
            <input type="text" id="image-title" placeholder="Título" required>
            <input type="text" id="image-description" placeholder="Descripción">
            <button type="submit">Agregar</button>
        </form>

        <div id="gallery-container" class="gallery-grid"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formularioImagen = document.getElementById('image-form');
            const entradaUrlImagen = document.getElementById('image-url');
            const entradaTituloImagen = document.getElementById('image-title');
            const entradaDescripcionImagen = document.getElementById('image-description');
            const contenedorGaleria = document.getElementById('gallery-container');

            const imagenesPredefinidas = [
                { url: 'https://a.espncdn.com/photo/2019/0221/r504811_1296x864_3-2.jpg', title: 'Georges St-Pierre', description: 'Excampeón de la UFC, considerado el mejor de la historia y conocido comúnmente como "GSP".' },
                { url: 'https://minutemedia-ressh.cloudinary.com/image/upload/v1701596340/shape/cover/sport/fa1abae1537f27b7d2958a682cfce2c10d00d603953df8871ac70431f9247b86.jpg', title: 'Niki Lauda', description: 'Tricampeón de la Fórmula 1, conocido como "La rata austriaca".' },
                { url: 'https://ringmagazine.com/_next/image?url=https%3A%2F%2Fthankful-crystal-c5f59294d4.media.strapiapp.com%2Finoue_b2d157f5ab.jpg&w=3840&q=75', title: 'Naoya Inoue', description: 'Boxeador japonés, campeón mundial en múltiples divisiones, apodado "El Monstruo".' },
                { url: 'https://www.wbaboxing.com/wp-content/uploads/2021/11/gervonta.jpeg', title: 'Gervonta Davis', description: 'Boxeador estadounidense, campeón mundial en múltiples categorías de peso, conocido como "Tank".' },
                { url: 'https://sport5.mediacdn.vn/158855217956261888/2021/1/9/hi-res-7145fc2918f07c0f228221efa5518ddccropnorth-1610169622500103421515.jpg', title: 'Conor McGregor', description: 'Excampeón de UFC en dos categorías de peso, conocido por su carisma y poder de nocaut.' },
                { url: 'https://derechadiario.com.ar/filesedc/uploads/image/post/ayrton-senna-2rd28f2_1600_1067.webp', title: 'Ayrton Senna', description: 'Tricampeón de Fórmula 1, legendario por su habilidad en la lluvia y su intensidad en la pista. El mejor de todos los tiempos.' },
                { url: 'https://laopinion.com/wp-content/uploads/sites/3/2025/04/Dmitry-Bivol-e1744064455635.jpg?w=4096', title: 'Dmitry Bivol', description: 'Boxeador ruso, actual campeón mundial de peso semipesado, conocido por su técnica depurada.' },
                { url: 'https://resizer.glanacion.com/resizer/v2/ken-block-estaba-de-viaje-en-utah-cuando-fallecio-L7FSCVA5RZA4ZEFOLCXZYAZCCU.jpg?auth=98221aa701619cf822d3b8d39202cacdb386133b5e4d11d3a7d74f5d88cf62c9&width=768&quality=70&smart=false', title: 'Ken Block', description: 'Piloto de rally y especialista en acrobacias automovilísticas, fundador de Hoonigan Industries.' },
                { url: 'https://cdn.onefc.com/wp-content/uploads/2019/03/Demetrious-Johnson-DC-6869.jpg', title: 'Demetrious Johnson', description: 'Leyenda de las artes marciales mixtas, excampeón de peso mosca de la UFC y el mejor de la historia en su categoría, conocido como "Mighty Mouse".' }
            ];

            function crearTarjetaImagen(datosImagen) {
                const tarjetaImagen = document.createElement('div');
                tarjetaImagen.classList.add('image-card');

                const img = document.createElement('img');
                img.setAttribute('src', datosImagen.url);
                img.setAttribute('alt', datosImagen.title);

                const infoImagen = document.createElement('div');
                infoImagen.classList.add('image-info');

                const titulo = document.createElement('h3');
                titulo.textContent = datosImagen.title;

                const descripcion = document.createElement('p');
                descripcion.textContent = datosImagen.description;

                const botonEliminar = document.createElement('button');
                botonEliminar.textContent = 'Eliminar';
                botonEliminar.classList.add('delete-btn');
                botonEliminar.addEventListener('click', () => {
                    contenedorGaleria.removeChild(tarjetaImagen);
                });
                infoImagen.appendChild(titulo);
                infoImagen.appendChild(descripcion);
                infoImagen.appendChild(botonEliminar);

                tarjetaImagen.appendChild(img);
                tarjetaImagen.appendChild(infoImagen);

                return tarjetaImagen;
            }

            imagenesPredefinidas.forEach(imagen => {
                contenedorGaleria.appendChild(crearTarjetaImagen(imagen));
            });

            formularioImagen.addEventListener('submit', (evento) => {
                evento.preventDefault();

                const urlImagen = entradaUrlImagen.value;
                const tituloImagen = entradaTituloImagen.value;
                const descripcionImagen = entradaDescripcionImagen.value;
                const nuevaImagen = {
                    url: urlImagen,
                    title: tituloImagen,
                    description: descripcionImagen
                };
                const nuevaTarjetaImagen = crearTarjetaImagen(nuevaImagen);
                contenedorGaleria.appendChild(nuevaTarjetaImagen);

                entradaUrlImagen.value = '';
                entradaTituloImagen.value = '';
                entradaDescripcionImagen.value = '';
            });
        });
    </script>
</body>
</html>
